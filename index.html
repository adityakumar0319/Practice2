<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container mt-5">
        <h2 class="text-center">ðŸŽ¬ Movie Search App</h2>

        <!-- Search Box -->
        <div class="input-group my-4">
            <input type="text" id="searchInput" class="form-control" placeholder="Enter movie name...">
            <button class="btn btn-primary" onclick="searchMovie()">Search</button>
        </div>

        <!-- Search History -->
        <h5>Recent Searches:</h5>
        <ul id="searchHistory" class="list-group mb-3"></ul>

        <!-- Movie Results -->
        <div id="movieResults" class="row"></div>

        <!-- Pagination -->
        <div class="d-flex justify-content-center mt-3">
            <button class="btn btn-secondary mx-1" onclick="prevPage()">â¬… Prev</button>
            <span id="pageNumber" class="mx-2"></span>
            <button class="btn btn-secondary mx-1" onclick="nextPage()">Next âž¡</button>
        </div>
    </div>

    <!-- Movie Details Modal -->
    <div class="modal fade" id="movieModal" tabindex="-1" aria-labelledby="movieModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="movieModalLabel">Movie Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="movieDetails"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
